<div class="container-fluid">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" routerLink="/">
        <i class="fas fa-briefcase text-primary me-2"></i>
        Interview Hub
      </a>
      <button class="btn btn-outline-secondary" routerLink="/login">
        <i class="fas fa-sign-in-alt me-2"></i>
        Back to Login
      </button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Signup Card -->
        <div class="card shadow-lg">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">
              <i class="fas fa-user-plus me-2"></i>
              Create Account
            </h4>
          </div>
          <div class="card-body p-4">
            <!-- Success Message -->
            <div *ngIf="successMessage" class="alert alert-success">
              <i class="fas fa-check-circle me-2"></i>
              {{ successMessage }}
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              <i class="fas fa-exclamation-circle me-2"></i>
              {{ errorMessage }}
            </div>

            <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
              <!-- Name (Required) -->
              <div class="mb-3">
                <label for="name" class="form-label">
                  <i class="fas fa-user me-1"></i>
                  Full Name *
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter your full name"
                  [(ngModel)]="credentials.name"
                  required
                  #name="ngModel">
                <div *ngIf="name.invalid && name.touched" class="text-danger small">
                  Please enter your full name
                </div>
              </div>

              <!-- Email (Required) -->
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-1"></i>
                  Email Address *
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  [(ngModel)]="credentials.email"
                  required
                  #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="text-danger small">
                  Please enter a valid email address
                </div>
              </div>

              <!-- Password (Required) -->
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-1"></i>
                  Password *
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password (min 6 characters)"
                  [(ngModel)]="credentials.password"
                  required
                  #password="ngModel">
                <div *ngIf="password.invalid && password.touched" class="text-danger small">
                  Please enter a password (minimum 6 characters)
                </div>
              </div>

              <!-- Phone (Optional) -->
              <div class="mb-4">
                <label for="phone" class="form-label">
                  <i class="fas fa-phone me-1"></i>
                  Phone Number
                </label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Enter your phone number"
                  [(ngModel)]="credentials.phone">
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-success w-100"
                [disabled]="isLoading || signupForm.invalid">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!isLoading" class="fas fa-user-plus me-2"></i>
                {{ isLoading ? 'Creating Account...' : 'Create Account' }}
              </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-4">
              <small class="text-muted">
                Already have an account?
                <a routerLink="/login" class="text-decoration-none">Login here</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
